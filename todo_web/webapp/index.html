<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidepanel.css">
    <link rel="stylesheet" href="css/history_style.css">

    <title>todowave</title>
</head>
<body>

<!--nav bar sticky-->
<nav id="top_nav" class="navbar navbar-expand-lg fixed-top position-sticky navbar-dark bg-dark noselect">
        <!--nav bar logo-->
        <div class="mx-auto"><h5><span id="label" class="text-white">TODO WAVE</span></h5></div>
    <!--count-->
    <div class="text-white mx-auto ml-lg-5 mt-lg-n2">
        <div>open <span id="count_open" class="badge badge-light">0</span>
            |done <span id="count_done" class="badge badge-light">0</span>
        </div>
        </div>
                </span>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
    </button>
    <div class="collapse navbar-collapse mt-lg-2 " id="navbarNavDropdown">
        <hr class="border-white">
        <ul class="navbar-nav">
            <li class="nav-item">

            <span class="text-white row mx-auto mx-lg-3 mb-n1">
                    <div class="form-group form-check">
                        <span class="row mx-lg-auto">
                        <img id="show_completed" src="img/lp_on2.svg" class="align-self-center mr-2" style="height: 1.3em">
                        <div class="media-body">
                        <h6 class="mt-2 " style="color: #e4e3e3">show&nbsp;completed&nbsp;tasks</h6>
                        </div>
                        </span>
                    </div>

                </span>
            </li>
            <li class="nav-item">
                    <span id="newtodo" class="row mx-auto mx-lg-3">
                    <img src="img/blank-page.svg" class="align-self-center mr-1" style="height: 1.5em">
                    <div class="media-body">
                    <h6 class="mt-lg-2" style="color: #e4e3e3">NEW TODO</h6>
                    </div>
                    </span>
            </li>
            <li class="nav-item">
                    <span id="signin" class="row mx-auto  mx-lg-3 my-2 my-lg-0" style="display: none">
                    <img src="img/signin.svg" class="align-self-center mr-1" style="height: 1.5em">
                    <div class="media-body">
                    <h6 class="mt-2 " style="color: #e4e3e3">SIGN IN</h6>
                    </div>
                    </span>
                    <span id="signout" class="row mx-auto  mx-lg-3 my-2 my-lg-0  hide" style="display: none">
                    <img src="img/signout.svg" class="align-self-center mr-1" style="height: 1.5em">
                    <div class="media-body">
                    <h6 class="mt-2 " style="color: #e4e3e3">SIGN OUT</h6>
                    </div>
                    </span>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <!--ul list-->
    <div class="row">
        <div id="todo" class="col-lg-9 mx-auto mb-5">
            <ul class="list-unstyled"></ul>
        </div>
    </div>

</div>


<!-- Sign in modal -->
<div class="modal fade position-fixed" id="signinModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign in</h5>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="row">

                        <!-- Social Login -->
                        <div class="form-group col-lg-12 mx-auto">
                            <a id="authorize-button" class="btn  btn-block py-2 btn-google">
                                <img src="img/google.svg">
                                <span class="font-weight-bolder">Continue with Google</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- History modal -->
<div class="modal fade position-fixed" id="histroyModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content ">
            <div class="modal-header fixed-top position-sticky  bg-white">
                <h5 class="modal-title">Last todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="histroy_todo">
                </div>
                <div class="modal-footer position-sticky fixed-bottom row bg-white">
                    <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal" aria-label="Close">Close</button>
                    <button type="button" class="btn btn-secondary btn-sm ml-2 mr-2">Uncheck</Button>
                    <button type="button" class="btn btn-primary btn-sm ml-2 mr-2" data-dismiss="modal" aria-label="Close">Add <span class="badge badge-light">0</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Floating Action Button like Google Material -->
<img id="newtask" style="height: 8em; " src="img/writing-tool5.svg">
<!--footer-->
<nav id="bottom_nav" class="navbar fixed-bottom position-sticky navbar-light bg-light noselect mt-4">
    <span id="histroy" class="row  mx-0 mx-lg-auto">
        <img src="img/history_img.svg" class="align-self-center mr-1" style="height: 1.6em">
        <div class="media-body">
        <h6 class="mt-2 " style="color: #e4e3e3">HISTORY</h6>
        </div>
    </span>
    <span class="navbar-text mx-0 mx-lg-auto ">
    <div class="footer-copyright text-white pt-2">md by
        <a class="text-white" href="https://github.com/ik87/todowave">Â©ik87</a>
    </div>
    </span>
</nav>
<!-- Optional JavaScript -->
<!--Time formatting-->
<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


<script src="js/source.js"></script>
<script src="js/history_source.js"></script>
<script src="js/google.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handle_client_load()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<script src="js/event_handler.js"></script>

</body>
</html>
